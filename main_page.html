<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baseball database</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Baseball Stats On Demand</h1>
    <p>Find stats based on the following options</p>

    <ul> 
      <li>
        <button onclick="teamAndYearButtonClick()">Team & Year</button>
        <div class="dropdown">
          <button onclick="teamDropdownShow()" class="dropbtn" id="teamDropdownBtn">Select Team</button>
            <div id="teamDropdown" class="dropdown-content">
              <a onclick="updateTeamDropdown(this.id)" id="BOS" >Red Sox</a>
              <a onclick="updateTeamDropdown(this.id)" id="SEA">Mariners</a>
              <a onclick="updateTeamDropdown(this.id)" id="CHA">White Sox</a>
            </div>
          </div>
      
          <div class="dropdown">
          <button onclick="yearDropdownShow()" class="dropbtn" id="yearDropdownBtn">Select Year</button>
            <div id="yearDropdown" class="dropdown-content">
              <a onclick="updateYearDropdown(this.id)" id="2000" >2000</a>
              <a onclick="updateYearDropdown(this.id)" id="2001">2001</a>
              <a onclick="updateYearDropdown(this.id)" id="2002">2002</a>
            </div>
          </div>
      </li>
      <li>
        <button onclick="careerStatsButtonClick()">Career Stats</button>
        <label class=nameCareer for="firstName" id=firstNameLabel >First name:</label>
        <input class=nameCareer type="text" id="firstName" required size="10">
        <label class=nameCareer for="lastName" id=lastNameLabel>Last name:</label>
        <input class=nameCareer type="text" id="lastName" required size="10">
      </li>
      <li>
        <button onclick="allTimeButtonClick()">All Time Stat Leaders</button>
        <div class="dropdown">
          <button onclick="allTimeDropdownShow()" class="dropbtn" id="allTimeDropdownBtn">Select Stat</button>
            <div id="allTimeDropdown" class="dropdown-content">
              <a onclick="updateAllTimeDropdown(this.name)" name="Games" >Games</a>
              <a onclick="updateAllTimeDropdown(this.name)" name="Hits">Hits</a>
              <a onclick="updateAllTimeDropdown(this.name)" name="At Bats">At Bats</a>
            </div>
          </div>
      </li>
    </ul>

    <p>Soren Mortvedt</p>
    <script src="/static/js/main.js"></script>

    

    <p></p>
    <button class="get_stats_button" id="getStatsBtn" onclick="getStatsOnClick()">
    Get Stats! </button>

    <table id=stats>
      <thead>
        <tr>
          <th>Name</th>
          <th>Games</th>
          <th>Hits</th>
          <th>At Bats</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      <tbody>
    </table>



</body>
  </html>
